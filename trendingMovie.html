<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Belajar API</title>
  </head>
  <body class="bg-dark">
    <header class="absolute top-0 left-0 z-50 flex items-center w-full">
      <div class="container mx-auto">
        <div class="relative flex items-center justify-between">
          <div class="px-4 lg:pl-16">
            <a
              href="home.html"
              class="block py-6 text-xl font-bold text-white group"
              >Rid<span class="text-primary group-hover:text-white"
                >Movies</span
              ></a
            >
          </div>
          <div class="flex items-center px-4">
            <button
              id="hamburger"
              name="hamburger"
              type="button"
              class="absolute block right-4 lg:hidden"
            >
              <div class="w-8 h-8">
                <i data-feather="menu" class="w-8 h-8 text-white"></i>
              </div>
            </button>
            <nav
              id="nav-menu"
              class="top-full lg:translate-x-0 duration-300 ease-in-out text-white bg-[#202020] lg:text-table lg:block lg:static lg:max-w-full lg:bg-transparent lg:shadow-transparent lg:rounded-none absolute pt-5 lg:py-5 shadow-md shadow-primary rounded-b-md max-w-[250px] w-full right-4 -translate-y-80 lg:translate-y-0"
            >
              <ul class="block lg:flex">
                <li class="group">
                  <a
                    href="home.html"
                    class="flex px-8 py-2 text-base text-primary group-hover:text-white"
                    >Home</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#trending"
                    id="trending-btn"
                    class="flex px-8 py-2 text-base text-primary group-hover:text-white"
                    >Trending</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#toprated"
                    id="topRated-btn"
                    class="flex px-8 py-2 text-base text-primary group-hover:text-white"
                    >Top Rated</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="w-full mt-20">
        <div class="container mx-auto">
          <div
            class="flex flex-wrap justify-center mb-16 gap-y-7 gap-x-4"
            id="movie-container"
          ></div>
        </div>
      </div>
    </main>

    <script src="dist/script.js"></script>
    <script src="dist/trendinPage.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
